    //Stop propogation and No bubbling
     //ul 
     document.getElementById('images').addEventListener('click', function(e){
        console.log("Clicked inside the ul");
    }, false)
    //li
    document.getElementById('owl').addEventListener('click', function(e){
        console.log("Clicked inside the li");
        e.stopPropagation()
    }, false)

    //o/p: =    Clicked inside the li

    //prevent default : false
    document.getElementById('google').addEventListener
    ('click', function(e){
        e.preventDefault();
        console.log('google clicked');
        e.stopPropagation()
    },false)

    //o/p:= google clicked and then ======== Clicked inside the ul
    //to not have cliced inside the ul and stop propogation uncomment the propogation
    //only you get the o/p : google clicked

    //hidding and showing the alias of the image
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e); //o.p: pointerEvent in console
        //target ka parent Node
        console.log(e.target); //o/p gives the <image> tag which we have clicked
        console.log(e.target.parentNode); //o/p gives the <li> (parent) tag with image tag in it.
        
        //removing the element from HTML
        let removeIt = e.target.parentNode
        removeIt.remove()
        
        //other way to remove the element is 
        //removeIt.parentNode.removeChild(removeIt)
